<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/58416ed490.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <img src="./img/logo.png" id="logo" alt="">
        <h2>My Music</h2>
    </div>
    <div class="main">
        <div class="box">
            <div class="info">
                <h2>B.T.F.U</h5>
                    <div class="clas">
                        <img src="./img/Gif.gif" id="gif" width='40px' alt="">
                        <p id="songName">Boli-Karan Aujla</p>
                    </div>
            </div>


            <div class="tit-cont">
                <div class="img-div">
                    <img src="./img/btfu.jpg" class="image" id="songimg" alt="...">
                </div>

                <div class="cont">
                    <div class="pgress-bar" id="pgress-bar-div">
                        <div class="song-dur">
                            <div id="c-dur"></div>
                            <div id="t-dur"></div>
                        </div>
                        <div class="pgress-div" id="pgress_div">
                            <!-- <div class="progress" id="pgress"></div> -->
                            <input type="range" name="range" class="progress" id="pgress" min="0" value="0" max="100">
                        </div>

                    </div>
                    <div class="controls">
                        <i class="fas fa-backward" id="prev" title="Prev"></i>
                        <i class="fas fa-play pause lg" id="play" title="Play"></i>
                        <i class="fas fa-forward" id="next" title="Next"></i>
                    </div>
                </div>
            </div>



        </div>
    </div>









    <script src="index.js"></script>

</body>

</html>
